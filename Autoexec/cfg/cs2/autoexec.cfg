    bind "O" "exec buymenu_equipment"
    bind "V" "exec buymenu_weapons"


    // Mute enemies & all players except friends

    alias "muteenemies" "toggle cl_mute_enemy_team 1;cl_mute_all_but_friends_and_party 0;alias mute muteall"
    alias "muteall" "toggle cl_mute_enemy_team 0;cl_mute_all_but_friends_and_party 1;playerchatwheel CW.needquiet #Chatwheel_quiet;alias mute unmute"
    alias "unmute" "toggle cl_mute_enemy_team 0;cl_mute_all_but_friends_and_party 0;alias mute muteenemies"
    alias "mute" "muteenemies"
    bind "/" "mute"


