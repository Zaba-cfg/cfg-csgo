bind "MOUSE_Y" "pitch"


// Binds secundarios

//bind "mouse3" "use weapon_knife;use weapon_c4;drop;say_team La C4 está en el piso;coverme;+switch"
bind "MWHEELDOWN" "+jump"
bind "X" "toggle cl_righthand 0 1"
bind "," "toggle voice_scale 0 .3;+minus"
bind "." "toggle volume 0 1;+minus"
bind "-" "toggle cl_drawhud;toggle cl_draw_only_deathnotices;toggle net_graph 1 0"


// Crosshair

cl_crosshairgap_useweaponvalue "0"
cl_crosshair_recoil "1"
cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.3"
cl_crosshair_dynamic_splitdist "5"
cl_crosshair_friendly_warning "2"
cl_crosshair_outlinethickness "0.5"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "225"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0"
cl_crosshaircolor_g "0"
cl_crosshaircolor_r "255"
cl_crosshairdot "0"
cl_crosshairgap "-5.0"
cl_crosshairsize "1.770898"
cl_crosshairstyle "2"
cl_crosshairthickness "0.5"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "3"


// Annoying Things

cl_autohelp "0"
cl_show_clan_in_death_notice "0"
cl_showfps "0"
cl_showloadout "1"
cl_teammate_colors_show "1"
cl_use_opens_buy_menu "0"
gameinstructor_enable "0"
r_drawtracers_firstperson "1"
cl_buywheel_donate_key "2"
fps_max "0"


// Sensitivity

sensitivity "2.5"
zoom_sensitivity_ratio "1.0"  


// Maps

alias "m" "map de_mirage"
alias "i" "map de_inferno"
alias "o" "map de_overpass"
alias "anu" "map de_anubis"
alias "v" "map de_vertigo"
alias "d" "map de_dust2"
alias "anc" "map de_ancient"
alias "n" "map de_nuke"
alias "c" "map de_cache"
alias "t" "map de_train"
alias "off" "map cs_office"


// Aliases de consola

alias "z" "exec autoexec"
alias "x" "exec zabatraining"
alias "e" "exit"
alias "q" "quit"
alias "dc" "disconnect"


// Aliases de sonido

alias +skeet "playvol buttons/blip1 .3;+attack"
alias -skeet "-attack"
alias +low "playvol buttons/button3 .1"
alias +slow "playvol buttons/lever7 .1"
alias +scores "playvol buttons/combine_button7 .7"
alias +swipe "playvol buttons/button9 .1"
alias +flip "playvol buttons/combine_button1 .2"
alias +switch "playvol buttons/button18 .4"
alias +lever "playvol buttons/button17 .2"
alias +plus "playvol buttons/blip1 .5"
alias +minus "playvol buttons/blip2 .5"
alias +mag "playvol buttons/button14 .1"


// Video

safezonex ".87"
safezoney ".98"
csgo_monitorgamma "2.2"
r_fullscreen_gamma "2"


// Viewmodel

viewmodel_fov "68"
viewmodel_offset_x "2.500000"
viewmodel_offset_y "0"
viewmodel_offset_z "-1.500000"
viewmodel_presetpos "3"
cl_righthand "1"


// Sound and Voice

volume "1"
voice_modenable "true"
snd_menumusic_volume "0"
snd_roundstart_volume "0"
snd_roundend_volume "0"
snd_mvp_volume "0.1"
snd_tensecondwarning_volume "0.1"
snd_mapobjective_volume "0"
snd_deathcamera_volume "0"
voice_scale "0.3"
voice_loopback "0"
snd_mute_losefocus "0"
snd_mixahead "0.05"
snd_headphone_pan_exponent "1.2"
snd_headphone_pan_radial_weight "0.5"


// HUD

cl_hud_color "2"
cl_hud_radar_scale "1.1"
hud_scaling ".65"
hud_showtargetid "1"
cl_color "4"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.7"
cl_radar_rotate "1"
cl_radar_scale "0.3"
cl_radar_square_with_scoreboard "1"


// Demo

alias +slowforward "host_framerate 0.02"
alias -slowforward "host_framerate 0.0"
bind "F7" "+slowforward"

alias +fastforward "host_framerate 0.3"
alias -fastforward "host_framerate 0.0"
bind "F8" "+fastforward"

alias +slowmo "host_framerate 0.007"
alias -slowmo "host_framerate 0.0"
bind "F6" "+slowmo"

alias pauseon "host_framerate 0.0000000001;alias pauser pauseoff"
alias pauseoff "host_framerate 0.0;alias pauser pauseon"
alias pauser "pauseon"
bind "F5" "pauser"


// Training

bind "L" "sv_rethrow_last_grenade;+lever"
echo "L" lanzar última granada

bind "H" "bot_add;+lever"
echo "H" añadir un bot

bind "P" "bot_place;+lever"
echo "P" poner al bot en la mira

bind "J" "toggle bot_crouch 1 0;+lever"
echo "J" agachar el bot

bind "ALT" "noclip;+plus"
echo "ALT" noclip


// Finish

host_writeconfig