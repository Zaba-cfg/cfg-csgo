// Binds

unbindall

bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "C" "slot12"
bind "A" "+left"
bind "B" "buymenu"
bind "D" "+right"
bind "E" "+use"
bind "G" "drop"
bind "M" "teammenu"
bind "Q" "lastinv"
bind "R" "+reload"
bind "S" "+back"
bind "F" "+lookatweapon"
bind "U" "messagemode2"
bind "W" "+forward"
bind "V" "radio2"
bind "O" "radio3"
bind "Y" "messagemode"
bind "T" "+spray_menu"
bind "RSHIFT" "radio1"
bind "MOUSE4" "player_ping"
bind "VERTICAL_BAR" "toggleconsole"
bind "SPACE" "+jump"
bind "MWHEELDOWN" "+jump"
bind "MOUSE5" "+voicerecord"
bind "ESCAPE" "cancelselect"
bind "TAB" "+showscores"
bind "CTRL" "+sprint"
bind "SHIFT" "+duck"
bind "F1" "autobuy"
bind "F2" "rebuy"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"


// Binds secundarios

bind "X" "toggle cl_righthand 0 1"
bind "." "toggle voice_modenable 0 1"
bind "," "toggle voice_loopback 0 1"
bind "-" "toggle volume .2 0 1"

alias "nohud" "toggle cl_drawhud;toggle cl_draw_only_deathnotices;toggle net_graph 1 0"
bind "N" "nohud"

alias "+c4" "slot3;slot5"
alias "-c4" "drop;lastinv;coverme"
bind "MOUSE3" "+c4"


// Crosshair

cl_crosshairgap_useweaponvalue "0"
cl_crosshair_recoil "1"
cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.3"
cl_crosshair_dynamic_splitdist "5"
cl_crosshair_friendly_warning "2"
cl_crosshair_outlinethickness "0.5"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "225"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0"
cl_crosshaircolor_g "0"
cl_crosshaircolor_r "255"
cl_crosshairdot "0"
cl_crosshairgap "-5.0"
cl_crosshairsize "1.770898"
cl_crosshairstyle "2"
cl_crosshairthickness "0.5"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "3"


// Annoying Things

cl_autohelp "0"
cl_show_clan_in_death_notice "0"
cl_showfps "0"
cl_showloadout "1"
cl_teammate_colors_show "1"
cl_use_opens_buy_menu "0"
cl_buywheel_donate_key "2"
cl_sniper_auto_rezoom "1"
cl_debounce_zoom "0"
r_drawtracers_firstperson "1"
gameinstructor_enable "0"
fps_max "0"


// Sensitivity

sensitivity "2.5"
zoom_sensitivity_ratio "1.0"  


// Aliases de consola

alias "z" "exec autoexec"
alias "x" "exec zabatraining"
alias "e" "exit"
alias "q" "quit"
alias "dc" "disconnect"


// Video

safezonex ".87"
safezoney ".98"
csgo_monitorgamma "2.2"
r_fullscreen_gamma "2"


// Viewmodel

viewmodel_fov "68"
viewmodel_offset_x "2.500000"
viewmodel_offset_y "0"
viewmodel_offset_z "-1.500000"
viewmodel_presetpos "3"
cl_righthand "1"


// Sound and Voice

volume "1"
voice_modenable "1"
snd_menumusic_volume "0"
snd_roundstart_volume "0"
snd_roundend_volume "0"
snd_mvp_volume "0.1"
snd_tensecondwarning_volume "0.1"
snd_mapobjective_volume "0"
snd_deathcamera_volume "0"
snd_toolvolume ".2"
voice_scale "0.3"
voice_loopback "0"
snd_mute_losefocus "0"
snd_mixahead "0.05"
snd_headphone_pan_exponent "1.2"
snd_headphone_pan_radial_weight "0.5"


// HUD

cl_hud_color "2"
cl_hud_radar_scale "1.1"
cl_color "4"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.7"
cl_radar_rotate "1"
cl_radar_scale "0.3"
cl_radar_square_with_scoreboard "1"
hud_scaling ".65"
hud_showtargetid "1"


// Demo

alias +slowforward "host_framerate 0.02"
alias -slowforward "host_framerate 0.0"
bind "F7" "+slowforward"

alias +fastforward "host_framerate 0.3"
alias -fastforward "host_framerate 0.0"
bind "F8" "+fastforward"

alias +slowmo "host_framerate 0.007"
alias -slowmo "host_framerate 0.0"
bind "F6" "+slowmo"

alias pauseon "host_framerate 0.0000000001;alias pauser pauseoff"
alias pauseoff "host_framerate 0.0;alias pauser pauseon"
alias pauser "pauseon"
bind "F5" "pauser"


// Training

bind "L" "sv_rethrow_last_grenade"
echo "L" lanzar última granada

bind "K" "bot_add"
echo "K" añadir un bot

bind "J" "bot_place"
echo "J" poner al bot en la mira

bind "H" "toggle bot_crouch 1 0"
echo "H" agachar el bot

bind "Z" "ent_fire smokegrenade_projectile kill;stopsound"
echo "Z" borrar smokes

alias "povon" "thirdperson;alias pov povoff;
alias "povoff" "firstperson;alias pov povon;
alias "pov" "povon" 
bind "P" "pov"
echo "P" cambiar punto de vista

bind "ALT" "noclip"
echo "ALT" noclip (volar y atravesar paredes)


// Finish

host_writeconfig