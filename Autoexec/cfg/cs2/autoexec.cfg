    // Toggle USE action

    alias "stayuse" "+use; cl_hud_color 6; alias useuse stopuse"
    alias "stopuse" "-use; cl_hud_color 1; alias useuse stayuse"
    alias "useuse" "stayuse"
    bind "C" "useuse"


