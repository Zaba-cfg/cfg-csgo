// Demo

alias +slowforward "host_framerate 0.02"
alias -slowforward "host_framerate 0.0"
bind "F7" "+slowforward"

alias +fastforward "host_framerate 0.3"
alias -fastforward "host_framerate 0.0"
bind "F8" "+fastforward"

alias +slowmo "host_framerate 0.007"
alias -slowmo "host_framerate 0.0"
bind "F6" "+slowmo"

alias pauseon "host_framerate 0.0000000001;alias pauser pauseoff"
alias pauseoff "host_framerate 0.0;alias pauser pauseon"
alias pauser "pauseon"
bind "F5" "pauser"


// Training

bind "k" "cl_sim_grenade_trajectory 5;+lever"
bind "l" "sv_rethrow_last_grenade;+lever"
bind "h" "bot_add;+lever"
bind "p" "bot_place;+lever"

alias "agacha" "agachaon"
alias "agachaon" "bot_crouch 1;+minus;alias agacha agachaoff;
alias "agachaoff" "bot_crouch 0;+plus;alias agacha agachaon;
bind "=" "agacha"

alias "pre" "preon"
alias "preon" "cl_grenadepreview 1;echo damage.PREVIEW ON;+minus;alias pre preoff;
alias "preoff" "cl_grenadepreview 0;echo damage.PREVIEW OFF;+plus;alias pre preon;
bind "j" "pre"

alias "clip" "clipon"
alias "clipon" "noclip;echo damage.NOCLIP ON;+minus;alias clip clipoff;
alias "clipoff" "noclip;echo damage.NOCLIP OFF;+plus;alias clip clipon; 
bind "alt" "clip"

alias "dios" "dioson"
alias "dioson" "god;echo damage.GOD ON;+minus;alias dios diosoff;
alias "diosoff" "god;echo damage.GOD OFF;+plus;alias dios dioson; 
bind "0" "dios"


