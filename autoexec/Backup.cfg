
//Binds from English to Spanish

"-"   //  "'"
"="   //  "¿"
"["   //  "´"
"]"   //  "+"
"'"   //  "{"
"#"   //  "}"
"/"   //  "-"
"`"   //  "|"
"DEL" //  "SUPR"
"Ñ"   //  "SEMICOLON"
"."   //  "."
","   //  ","
"NONUSBACKSLASH"  //  "<"


// Slots of nades

bind "4" "slot4"            // All
bind "6" "slot6"            // HE
bind "7" "slot7"            // Flash
bind "8" "slot8"            // Smoke
bind "9" "slot9"            // Decoy
bind "0" "slot10"           // Molotov
bind "1" "slot11"           // Zeus
bind "2" "slot12"           // Healthshot
bind "3" "slot13"           // Danger Zone


// Play a sound when shooting (CS2 console goes crazy, still waiting for a patch)

alias "+skeet" "play buttons/blip1 .3;+attack"
alias "-skeet" "-attack"
bind "MOUSE1" "+skeet"


// Show a red dot when spraying

alias "+spraydot" "+attack;cl_crosshaircolor 0;cl_crosshairdot 1;cl_crosshairthickness 2;cl_crosshairsize 0"
alias "-spraydot" "-attack;cl_crosshaircolor 1;cl_crosshairdot 0;cl_crosshairthickness 0.5;cl_crosshairsize 1.8"
bind "MOUSE1" "+spraydot"